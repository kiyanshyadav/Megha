    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #000000, #330000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      margin: 40px 0 20px;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      animation: fadeIn 1.5s ease-in;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 51, 0.3);
      transition: transform 0.4s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 51, 0.6);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      color: white;
      opacity: 0.8;
      text-align: center;
      font-family: 'Pacifico', cursive;
    }
  </style>
