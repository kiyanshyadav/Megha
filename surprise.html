<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise!</title>
  <style>
    body {
      background: linear-gradient(to right, #1a1a1a, #4d0000);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4d4d;
      text-shadow: 0 0 10px red;
    }
    img {
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    #final-msg {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffcccc;
      text-shadow: 0 0 5px white;
    }
    .btn {
      background-color: #ff0033;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      color: white;
      margin-top: 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background-color: #e60026;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>KHOLO WRAPPER</h1>
  <img id="choco-img" src="https://i.ibb.co/Z1HzSg0L/IMG-20250415-213502.jpg" alt="Chocolate" onclick="revealSurprise()" />  <div id="surprise-content" class="hidden">
    <img src="https://i.ibb.co/SX59zJtC/IMG-20250415-213818-227.jpg" alt="Surprise Image" />
    <p id="final-msg">DAIRY MILK MUJHSE BHI SWEET HAI KYA?ðŸ¤£</p>
    <button class="btn" onclick="goToAnotherSurprise()">ANOTHER SURPRISE?</button>
  </div>  <script>
    function revealSurprise() {
      const img = document.getElementById("choco-img");
      img.style.transition = "opacity 0.5s ease";
      img.style.opacity = 0;
      setTimeout(() => {
        img.classList.add("hidden");
        document.getElementById("surprise-content").classList.remove("hidden");
      }, 600);
    }

    function goToAnotherSurprise() {
      window.location.href = "another-surprise.html";
    }
  </script></body>
</html>
